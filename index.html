<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <title>formulario</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h2>Criar Uma Conta</h2>
        </header>

    <form id="form" class="form">
        <div class="form-control">
            <label for="Username">nome de usuário</label>
            <input type="text" placeholder="digite seu nome de usuário" id="username">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="digite seu Email" id="email">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password">senha</label>
            <input type="password" placeholder="digite sua senha" id="password">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>mensagem de erro</small>
        </div>

        
        <div class="form-control">
            <label for="password-confirmation">confirmação de senha</label>
            <input type="password" placeholder="digite sua senha senha novamente" id="password-confirmation">
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
    </form>
    </main>


    <script src="https://kit.fontawesome.com/213e6beafb.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
